version: "2.1"

services:
  db:
    image: postgres:15
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: singularity
    volumes:
      - singularity_db:/var/lib/postgresql/data
    ports:
      - 5432:5432

  singularity_init:
    image: ghcr.io/data-preservation-programs/singularity:main
    command: admin init
    restart: on-failure # Restart only on failure
    depends_on:
      db:
        condition: service_healthy

  singularity_api:
    image: ghcr.io/data-preservation-programs/singularity:main
    command: run api
    ports:
      - 9090:9090
    environment:
      DATABASE_CONNECTION_STRING: postgres://postgres:postgres@db:5432/singularity
    depends_on:
      db:
        condition: service_healthy
      singularity_init:
        condition: service_completed_successfully

  singularity_dataset_worker:
    image: ghcr.io/data-preservation-programs/singularity:main
    command: run dataset-worker
    environment:
      DATABASE_CONNECTION_STRING: postgres://postgres:postgres@db:5432/singularity
    depends_on:
      db:
        condition: service_healthy
      singularity_init:
        condition: service_completed_successfully

volumes:
  singularity_db:
