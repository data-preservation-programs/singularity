version: 2

builds:
  - env:
      - CGO_ENABLED=0
    binary: singularity
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    mod_timestamp: '{{.CommitTimestamp}}'

archives:
  - format_overrides:
      - goos: windows
        format: zip
      - goos: darwin
        format: zip
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_
      {{- if eq .Os "darwin" }}mac_os
      {{- else }}{{ .Os }}{{ end }}_{{ .Arch }}
    files:
      - LICENSE
      - README.md
      - docs/*

release:
  mode: keep-existing

changelog:
  disable: true

checksum:
  disable: false

nfpms:
  - formats:
      - deb
      - rpm
      - archlinux
    vendor: Data Programs
    homepage: https://github.com/data-preservation-programs/singularity
    maintainer: Jefferson Sankara <jefferson@fil.org>
    description: The new pure-go implementation of Singularity provides everything you need to onboard your, or your client's data to Filecoin network.
    license: MIT + Apache 2.0
