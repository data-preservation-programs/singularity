        type: string
      verified:
        default: true
        description: Whether the deal should be verified
        type: boolean
    type: object
  schedule.UpdateRequest:
    properties:
      allowedPieceCids:
        description: Allowed piece CIDs in this schedule
        items:
          type: string
        type: array
      duration:
