      consumes:
      - application/json
      operationId: AddOutputStorage
      parameters:
      - description: Preparation ID or name
        in: path
        name: id
        required: true
        type: string
      - description: Output storage ID or name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Preparation'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.HTTPError'
      summary: Attach an output storage with a preparation
      tags:
      - Preparation
  /preparation/{id}/piece:
    get:
