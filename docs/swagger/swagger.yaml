        type: string
      pieceCid:
        type: string
      pieceSize:
        type: integer
      price:
        type: string
      proposalId:
        type: string
      provider:
        type: string
      scheduleId:
        description: Associations
        type: integer
      sectorStartEpoch:
        type: integer
      startEpoch:
        type: integer
      state:
        $ref: '#/definitions/model.DealState'
      updatedAt:
        type: string
      verified:
        type: boolean
    type: object
  model.DealState:
    enum:
    - proposed
    - published
    - active
    - expired
    - proposal_expired
    - rejected
    - slashed
    - error
    type: string
    x-enum-varnames:
    - DealProposed
    - DealPublished
    - DealActive
    - DealExpired
    - DealProposalExpired
    - DealRejected
    - DealSlashed
    - DealErrored
  model.File:
    properties:
      attachmentId:
        description: Associations
        type: integer
      cid:
        description: CID is the CID of the file.
        type: string
      directoryId:
        type: integer
      fileRanges:
        items:
          $ref: '#/definitions/model.FileRange'
        type: array
      hash:
        description: Hash is the hash of the file.
        type: string
      id:
        type: integer
      lastModifiedNano:
        type: integer
      path:
        description: Path is the relative path to the file inside the storage.
        type: string
      size:
        description: Size is the size of the file in bytes.
        type: integer
    type: object
  model.FileRange:
    properties:
      cid:
        description: CID is the CID of the range.
        type: string
      fileId:
        type: integer
      id:
        type: integer
      jobId:
        description: Associations
        type: integer
      length:
        description: Length is the length of the range in bytes.
        type: integer
      offset:
        description: Offset is the offset of the range inside the file.
        type: integer
    type: object
  model.Job:
    properties:
      attachmentId:
        type: integer
      errorMessage:
        type: string
      errorStackTrace:
        type: string
      id:
        type: integer
      state:
        $ref: '#/definitions/model.JobState'
      type:
        $ref: '#/definitions/model.JobType'
      workerId:
        description: Associations
        type: string
    type: object
  model.JobState:
    enum:
    - created
    - ready
    - paused
    - processing
    - complete
    - error
    type: string
    x-enum-varnames:
    - Created
    - Ready
    - Paused
    - Processing
    - Complete
    - Error
  model.JobType:
    enum:
    - scan
    - pack
    - daggen
    type: string
    x-enum-varnames:
    - Scan
    - Pack
    - DagGen
  model.Preparation:
    properties:
      createdAt:
        type: string
      deleteAfterExport:
        description: DeleteAfterExport is a flag that indicates whether the source
