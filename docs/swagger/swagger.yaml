  /admin/init:
    post:
      responses:
        "204":
          description: No Content
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.HTTPError'
      summary: Initialize the database
      tags:
      - Admin
  /admin/reset:
    post:
      description: This will drop all tables and recreate them.
      responses:
        "204":
          description: No Content
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.HTTPError'
      summary: Reset the database
      tags:
      - Admin
  /dataset:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Dataset'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.HTTPError'
      summary: List all datasets
      tags:
      - Dataset
    post:
      consumes:
      - application/json
      description: The dataset is a top level object to distinguish different dataset.
      parameters:
      - description: Request body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dataset.CreateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Dataset'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.HTTPError'
      summary: Create a new dataset
      tags:
      - Dataset
  /dataset/{datasetName}:
    delete:
      description: Important! If the dataset is large, this command will take some
        time to remove all relevant data.
      parameters:
      - description: Dataset name
        in: path
        name: datasetName
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.HTTPError'
      summary: Remove a specific dataset. This will not remove the CAR files.
      tags:
      - Dataset
    patch:
      consumes:
      - application/json
      parameters:
      - description: Dataset name
        in: path
        name: datasetName
        required: true
        type: string
      - description: Request body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dataset.UpdateRequest'
      produces:
      - application/json
      responses:
        "200":
