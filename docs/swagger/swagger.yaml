        type: boolean
      id:
        type: integer
      maxSize:
        type: integer
      minPieceSize:
        description: Minimum piece size for the preparation, applies only to DAG and
          remainder pieces
        type: integer
      name:
        type: string
      noDag:
        type: boolean
      noInline:
        type: boolean
      outputStorages:
        items:
          $ref: '#/definitions/model.Storage'
        type: array
      pieceSize:
        type: integer
      sourceStorages:
        items:
          $ref: '#/definitions/model.Storage'
        type: array
      updatedAt:
        type: string
    type: object
  model.Schedule:
    properties:
      allowedPieceCids:
        items:
          type: string
        type: array
      announceToIpni:
        type: boolean
      createdAt:
        type: string
      duration:
        type: integer
      errorMessage:
        type: string
      force:
        type: boolean
      httpHeaders:
        $ref: '#/definitions/model.ConfigMap'
      id:
        type: integer
      keepUnsealed:
        type: boolean
      maxPendingDealNumber:
        type: integer
      maxPendingDealSize:
        type: integer
      notes:
        type: string
      preparationId:
        description: Associations
        type: integer
      pricePerDeal:
        type: number
      pricePerGb:
        type: number
      pricePerGbEpoch:
        type: number
      provider:
        type: string
      scheduleCron:
        type: string
      scheduleCronPerpetual:
        type: boolean
      scheduleDealNumber:
        type: integer
      scheduleDealSize:
        type: integer
      startDelay:
        type: integer
      state:
        $ref: '#/definitions/model.ScheduleState'
      totalDealNumber:
        type: integer
      totalDealSize:
        type: integer
      updatedAt:
        type: string
      urlTemplate:
        type: string
      verified:
        type: boolean
    type: object
  model.ScheduleState:
    enum:
    - active
    - paused
    - error
    - completed
    type: string
    x-enum-varnames:
    - ScheduleActive
    - SchedulePaused
    - ScheduleError
    - ScheduleCompleted
  model.Storage:
    properties:
      clientConfig:
        allOf:
        - $ref: '#/definitions/model.ClientConfig'
        description: ClientConfig is the HTTP configuration for the storage, if applicable.
      config:
        allOf:
        - $ref: '#/definitions/model.ConfigMap'
        description: Config is a map of key-value pairs that can be used to store
          RClone options.
      createdAt:
        type: string
      id:
        type: integer
      name:
        type: string
      path:
        description: Path is the path to the storage root.
        type: string
      preparationsAsOutput:
        items:
          $ref: '#/definitions/model.Preparation'
        type: array
      preparationsAsSource:
        description: Associations
        items:
          $ref: '#/definitions/model.Preparation'
        type: array
      type:
        type: string
      updatedAt:
        type: string
    type: object
  model.Wallet:
    properties:
      address:
        description: Address is the Filecoin full address of the wallet
