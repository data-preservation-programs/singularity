paths:
  /deal:
    post:
      consumes:
      - application/json
      description: List all deals
      operationId: ListDeals
      parameters:
      - description: ListDealRequest
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/deal.ListDealRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Deal'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.HTTPError'
      summary: List all deals
      tags:
      - Deal
  /file/{id}:
    get:
      consumes:
      - application/json
      operationId: GetFile
      parameters:
      - description: File ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.File'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.HTTPError'
      summary: Get details about a file
      tags:
      - File
  /file/{id}/deals:
    get:
      consumes:
      - application/json
      operationId: GetFileDeals
      parameters:
      - description: File ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/file.DealsForFileRange'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.HTTPError'
      summary: Get all deals that have been made for a file
      tags:
      - File
  /file/{id}/prepare_to_pack:
    post:
      consumes:
      - application/json
      operationId: PrepareToPackFile
      parameters:
      - description: File ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: integer
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: prepare job for a given item
      tags:
      - File
  /file/{id}/retrieve:
    get:
      consumes:
      - application/json
      operationId: RetrieveFile
      parameters:
      - description: File ID
        in: path
        name: id
        required: true
        type: integer
      - description: HTTP Range Header
        in: header
        name: Range
        type: string
      produces:
      - application/octet-stream
      responses:
        "200":
          description: OK
          schema:
            type: file
        "206":
          description: Partial Content
          schema:
            type: file
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.HTTPError'
      summary: Get content of a file
      tags:
      - File
  /identity:
    post:
      consumes:
      - application/json
      operationId: SetIdentity
      parameters:
      - description: Create Request
        in: body
        name: request
        required: true
        schema:
