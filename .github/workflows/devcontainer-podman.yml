name: CI (Podman Devcontainer)

on:
  push:
    branches: [ local/devcontainer ]
  pull_request:
    branches: [ local/devcontainer ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Podman as Docker
        uses: parkan/github-actions/setup-podman-docker@v1
        with:
          disable-docker: true
          cache-storage: false  # Disabled until cache issues resolved

      - name: Run Devcontainer Tests
        uses: parkan/github-actions/devcontainer-test@v1
        with:
          workspace-folder: .
          container-runtime: podman
          container-id-label: ci=podman
          test-command: 'make test'